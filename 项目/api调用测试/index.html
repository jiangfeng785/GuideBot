<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最简单的API调用测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>最简单的API调用测试</h1>
    
    <div>
        <button onclick="testHealth()">测试后端连接</button>
        <button onclick="testProcessImage()">测试图片处理</button>
    </div>
    
    <div id="result" class="result">
        点击按钮测试API...
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
